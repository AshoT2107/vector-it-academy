<article class="min-h-52 rounded border border-solid border-brzinc p-4 duration-150 hover:border-orange"
    data-aos="zoom-in" data-aos-duration="1000">
    <div class="inner mb-5 flex flex-col flex-nowrap items-center justify-start">
        <img class="h-12 w-12 object-contain" [src]="item.imgSrc" alt="" />
        <h3 class="mb-5 line-clamp-1 font-main text-cardT font-bold text-gray-700">
            {{item.name}}
        </h3>
    </div>
    <div>
        <p class="line-clamp-3 font-abel text-sm font-normal text-gray-700 opacity-60">
            {{item.desc}}
        </p>
    </div>
    <div>
        <span class="text-sm text-primary-700 italic">Mentor:</span>
        <span class="italic"> {{item.mentorName}}</span>
    </div>
    <div class="mt-2 border-t pt-2 flex justify-end">
    <button mat-flat-button [color]="purchased ? 'primary' : 'accent'" (click)="onButtonClick(item.id)">
        {{purchased ? "Continue" : "Join"}}</button>
    </div>
</article>
